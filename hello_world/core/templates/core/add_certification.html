{% extends 'core/layout.html' %}

{% block content %}
  <h2>Add Certification</h2>
  <form method="post" enctype="multipart/form-data" action="{% url 'add_certification' username=user.username %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
